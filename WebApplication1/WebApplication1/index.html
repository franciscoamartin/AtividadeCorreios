<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Styles/styles.css" rel="stylesheet" />
    <title>Consulta Correios</title>
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-8">
                <form name="formenviar" id="formenviar" method="get" send-post="correiosambev">
                    <h1 id="titulo">Calculadora Correios</h1>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">CEP Origem</span>
                            </div>
                            <input type="text" autofocus id="ceporigem" class="form-control form-group" name="CepOrigem" />
                            <div class="input-group-prepend">
                                <span class="input-group-text">CEP Destino</span>
                            </div>
                            <input type="text" autofocus id="cepdestino" class="form-control form-group" name="CepDestino" />
                        </div>
                    </div>



                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Peso estimado (Kg)</span>
                            </div>
                            <input type="text" id="peso" autofocus class="form-control form-group" placeholder="Até 50kg" name="peso" />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Tipo Serviço</span>
                                <select name="teste" id="selectservico" class="w-100">
                                    <option class="form-control form-group" value="04014">SEDEX à vista</option>
                                    <option class="form-control form-group" value="04510">PAC à vista</option>
                                    <option class="form-control form-group" value="40169">SEDEX 12</option>
                                    <option class="form-control form-group" value="40215">SEDEX 10</option>
                                    <option class="form-control form-group" value="40290">SEDEX Hoje</option>
                                </select>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Formato Encomenda</span>
                                <select id="formatoencomenda" class="w-100">
                                    <option class="form-group" value="1">Caixa/pacote </option>
                                    <option class="form-group" value="2">Rolo/prisma </option>
                                    <option class="form-group" value="3">Envelope </option>
                                </select>
                            </div>
                        </div>
                    </div>



                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Comprimento (cm)</span>
                            </div>
                            <input type="text" id="comprimento" placeholder="Mínimo 16 cm" autofocus class="form-control form-group" name="comprimento" />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Largura (cm)</span>
                            </div>
                            <input type="text" id="largura" placeholder="Mínimo 11 cm" autofocus class="form-control form-group" name="largura" />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Altura (cm)</span>
                            </div>
                            <input type="text" id="altura" placeholder="Mínimo 2 cm" autofocus class="form-control form-group" name="altura" />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Diâmetro</span>
                            </div>
                            <input type="text" id="diametro" placeholder="Mínimo 5 cm" autofocus class="form-control form-group" name="diametro" />
                        </div>
                    </div>


                    <div class="row">
                        <div class="input-group mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Entrega Mão Própria</span>
                                <select id="entregamao" class="w-100">
                                    <option class="form-group" value="S">Sim</option>
                                    <option class="form-group" value="N">Não</option>
                                </select>
                            </div>
                            <div class="input-group-prepend">
                                <span class="input-group-text">Valor Declarado</span>
                            </div>
                            <input type="text" id="valordeclarado" autofocus class="form-control form-group" name="valordeclarado" maxlength="9" />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Aviso Recebimento</span>
                                <select id="avisorecebimento" class="w-100">
                                    <option class="form-group" value="s">Sim</option>
                                    <option class="form-group" value="n">Não</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <input type="button" id="consultar" name="consultar" class="btn btn-success w-50 form-group" value="Consultar" />
                        <input type="button" id="limpar" name="limpar" class="btn btn-warning w-50 form-group" value="Nova consulta" />
                    </div>
                    <div class="row">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Valor Final</span>
                            </div>
                            <input type="text" id="resultadoValor" autofocus class="form-control form-group" name="resultadoValor" disabled />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Prazo Entrega</span>
                            </div>
                            <input type="text" id="resultadoPrazo" autofocus class="form-control form-group" name="resultadoPrazo" disabled />
                            <div class="input-group-prepend">
                                <span class="input-group-text">Valor sem Adicionais</span>
                            </div>
                            <input type="text" id="resultadoSemAdicionais" autofocus class="form-control form-group" name="resultadoSemAdicionais" disabled />
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/inputmask/inputmask.js"></script>
    <script src="Scripts/inputmask/bindings/inputmask.binding.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="Scripts/Utils/scripts.js"></script>
</body>
</html>
